{% include "./partials/header.html" %}

<div class="container">
    {% if latest_project_list %}
    <p style="text-align: left;">Number of Projects: {{num}}</p>
    <ul>
        {% for project in latest_project_list %}
        <h4><a href="{% url 'projects:detail' project.id %}">{{ project.project_name}}</a></h4><br>
        {% endfor %}
    </ul>
    {% else %}
    <p>No projects are available.</p>
    {% endif %}
</div>
